<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4</title>

    <script>
        let x = prompt("Give a number (1-10)")
        if(x<1 || x>10)
            document.write("Invalid number, try again!")
        else {
            for (let i = 0; i < x; i++) {
                document.write("*".repeat(i+1))
                document.write("</br>")     
            }
        }
    </script>
</head>

</html>
