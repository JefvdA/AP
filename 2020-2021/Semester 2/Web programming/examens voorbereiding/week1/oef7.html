<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7</title>

    <script>
        let word = prompt("Give a word")
        for (let i = word.length; i >= 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write(word[j])
            }
            document.write("</br>")
        }
    </script>
</head>
