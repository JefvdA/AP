<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2</title>

    <script>
        let todoList = []

        function addToList(item){
            todoList.push(item)
        }

        function getFirstItem(){
            return todoList.shift()
        }

        function PrioritizeItem(item){
            todoList.unshift(item)
        }

        function printList(){
            for (let i = 0; i < todoList.length; i++) {
                const element = todoList[i];
                console.log(element)
            }
        }

        addToList("Alle oef maken")
        addToList("Mee appertieven")
        addToList("Eten")
        addToList("KASSE")

        printList()
        console.log("NORMAL LIST")
        console.log("-----------")

        PrioritizeItem("Mee appertieven")
        printList()
        console.log("PRIORITIZED LIST")
    </script>
</head>
