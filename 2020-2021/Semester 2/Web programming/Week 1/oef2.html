<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef2</title>
</head>
<body> 
    <script>
        const GETAL = 10;

        document.write("<table>");
        for (let i = 1; i < 11; i++) {
            let product = GETAL * i;

            if(i%2 != 0)
                document.write(`<tr style="color: red;"><td>${GETAL} * ${i}</td><td>${product}</tr>`);
            
            if(i%2 == 0)
                document.write(`<tr style="color: green;"><td>${GETAL} * ${i}</td><td>${product}</tr>`);     
        }
        document.write("</table>");
    </script>

</body>
</html>
