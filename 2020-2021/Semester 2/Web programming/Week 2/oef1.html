<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 - oef 1</title>
</head>
<body>
    
    <script>
        function print(){
            const value = prompt("Geef een woord in");
            let input = prompt("Geef getal 1=console, 2=alert");
            switch(input){
                case "1":
                    console.log(value);
                    break;
                case "2":
                    alert(value);
                    break;
                default:
                    alert("Alleen 1 of 2 ingeven, DANK");
                    break;
            }
        }

        print();
    </script>

</body>
</html>
