    <script>
        function countBs(str){
            let count = 0;

            for (let i = 0; i < str.length; i++) {
                const element = str[i];
                if(element == "B")
                    count++;
            }

            return count;
        }

        function countChar(str, char){
            let count = 0;

            for (let i = 0; i < str.length; i++) {
                const element = str[i];
                if(element == char)
                    count++;
            }

            return count;
        }

        console.log(countChar("Ollema", "l"));
    </script>
