<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <a href="{% url 'quotes:index' %}">Home</a>
    <h1>Search results:</h1>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote.quote_text }} ~ {{ quote.author.author_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
