    <title>2.4</title>

    <script>
        function countBs(string){
            let counter = 0
            for (let i = 0; i < string.length; i++) {
                const letter = string[i]
                if(letter=="B")
                    counter++
            }
            return counter
        }

        function countChar(string, char){
            let counter = 0
            for (let i = 0; i < string.length; i++) {
                const letter = string[i]
                if(letter==char)
                    counter++
            }
            return counter
        }

        console.log(countBs("BBC"));
        console.log(countChar("kakkerlak", "k"));
    </script>
