<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Students</title>
</head>
<body>
    <a href="{% url 'students:index' %}">Home</a>
    <h1>List of students</h1>
    {% if students %}
        <ul>
            {% for student in students %}
                <li>{{ student.student_firstName}} {{ student.student_lastName }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
