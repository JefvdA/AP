<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>COVID19 API</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./dashboard.css">
</head>

<body onload="getSummary()">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">COVID19 API</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="./dashboard.html">
                <span data-feather="home"></span>
                Summary
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./country.html">
                <span data-feather="flag"></span>
                Per country
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Global summary</h1>
        </div>

        <div class="d-flex justify-content-center" id="spinner-summary">
          <div class="spinner-border" role="status"></div>
        </div>

        <div class="row summary">
          <div class="col-lg-6">
            <canvas class="my-4" id="globalNew" width="900" height="380"></canvas>
          </div>
          <div class="col-lg-6">
            <canvas class="my-4" id="globalTotal" width="900" height="380"></canvas>
          </div>
        </div>

        <div class="table-responsive summary">
          <table class="table table-striped table-sm">
            <thead>
              <tr id="table-labels"></tr>
            </thead>
            <tbody id="table-rows"></tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Per country</h1>
        </div>

        <div class="d-flex justify-content-center" id="spinner-countries">
          <div class="spinner-border" role="status"></div>
        </div>

        <div class="row countries">
          <div class="col">
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr id="table-country-new-labels"></tr>
                </thead>
                <tbody id="table-country-new-rows"></tbody>
              </table>
            </div>
          </div>
          <div class="col">
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr id="table-country-total-labels"></tr>
                </thead>
                <tbody id="table-country-total-rows"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <!-- Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"></script>
  <!-- Graphs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
