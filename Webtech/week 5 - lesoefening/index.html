<html>
    <head>
        <title>Week 5 - Lesoefening</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style>
            #calculator, #result {

                margin: 10px auto;
                text-align: center;
            }

            input {
                text-align: center;
            }

            .navbar-brand {
                margin: auto;
            }

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <p class="navbar-brand">Calculator</p>

            <button class="btn btn-primary" onclick="plus()">Plus</button>
            <button class="btn btn-primary" onclick="maal()">Maal</button>
            <button class="btn btn-primary" onclick="min()">Min</button>
            <button class="btn btn-primary" onclick="delen()">Delen</button>

            <input id="number2" type="number" placeholder="number2">
        </div>

        <div id="result">
            <p>The result is:</p>
            <input id="outputField" type="number" value="" readonly>
        </div>

        <script src="script.js"></script>
