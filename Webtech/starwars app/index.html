<html>
    <head>
        <title>Starwars API app</title>

        <!--BOOTSTRAP CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!--OWN CSS-->
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Starwars API app</span>
        </nav>

        <p>Enter the name of the object you're searching and click the following buttons to get a result</p>

        <div id="buttons" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Planets</button>
            <button type="button" class="btn btn-secondary">Spaceships</button>
            <button type="button" class="btn btn-secondary">Vehicles</button>
            <button type="button" class="btn btn-secondary">People</button>
            <button type="button" class="btn btn-secondary">Films</button>
            <button type="button" class="btn btn-secondary">Species</button>
        </div>

        <!--JQUERY LINK-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <!--OWN SCRIPT-->
        <script src="script.js"></script>
    </body>
</html>
